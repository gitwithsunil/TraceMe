<!DOCTYPE html>
<html>
<head>
    <title>TraceMe - Email & Username OSINT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #ffffff;
        }
        form {
            text-align: center;
            margin-bottom: 30px;
        }
        input[type=email], button {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        .results {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        .panel {
            background: rgb(252, 252, 252);
            border: 1px solid #797979;
            padding: 20px;
            width: 45%;
            overflow-x: auto;
            border-radius: 8px;
        }
        .plus { color: rgb(255, 32, 2); }
        .link { color: blue; }
    </style>
</head>
<body>

<h1 align="center">üïµÔ∏è‚Äç‚ôÇÔ∏è TraceMe OSINT </h1>

<form method="POST">
    <input type="email" name="email" placeholder="Enter Email" required value="{{ email }}">
    <button type="submit">Search</button>
</form>

{% if holehe or sherlock %}
<div class="results">
    <div class="panel">
        <h3>üìß Holehe Results</h3>
        <ul>
        {% for line in holehe %}
            <li class="{% if '[+]' in line %}plus{% endif %}">{{ line }}</li>
        {% endfor %}
        </ul>
    </div>

    <div class="panel">
        <h3>üë§ Sherlock Results</h3>
        <ul>
        {% for line in sherlock %}
            <li class="{% if 'https://' in line %}link{% endif %}">{{ line }}</li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endif %}

</body>
</html>
